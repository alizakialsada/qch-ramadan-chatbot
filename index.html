function reply(med){

}

function adviceKey(med){

med=med.toLowerCase();

if(med.includes("insulin"))return advice.insulin;

if(med.includes("warfarin"))return advice.warfarin;
if(med.includes("statin")||med.includes("atorva"))return advice.statin;

if(med.includes("antibiotic")||med.includes("amoxicillin"))return advice.antibiotic;
if(med.includes("vitamin"))return advice.vitamin;

return advice.bp;

}
