<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QCH – Ramadan Medication Assistant</title>
  <meta name="description" content="Patient-friendly Ramadan medication timing assistant (Arabic/English) – Qatif Central Hospital." />

  <style>
    :root{
      --bg:#f6fbfc;
      --card:#ffffff;
      --ink:#071827;
      --muted:#516274;
      --brand:#0aa6a6;     /* turquoise */
      --brand2:#1e88e5;    /* blue */
      --warn:#b45309;
      --line:#e6edf2;
      --shadow: 0 10px 30px rgba(15, 23, 42, .08);
      --radius: 20px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family:var(--font);
      color:var(--ink);
      background:
        radial-gradient(1200px 700px at 20% 0%, rgba(10,166,166,.12), transparent 60%),
        radial-gradient(1000px 600px at 90% 10%, rgba(30,136,229,.12), transparent 55%),
        var(--bg);
    }

    /* Patient-friendly defaults: bigger text, simpler */
    body.patient-mode{ font-size: 18px; }
    .detail{ display:none !important; } /* always hide details (patient-focused) */

    .wrap{
      max-width: 1000px;
      margin: 0 auto;
      padding: 16px 14px 22px;
      display:flex;
      flex-direction:column;
      gap:14px;
      min-height:100%;
      box-sizing:border-box;
    }

    header{
      background: linear-gradient(135deg, rgba(10,166,166,.14), rgba(30,136,229,.10));
      border: 1px solid rgba(230,237,242,.9);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }

    .logoBox{
      width: 78px;
      height: 52px;
      border-radius: 16px;
      background: #fff;
      border: 1px solid rgba(230,237,242,.95);
      box-shadow: 0 8px 18px rgba(15,23,42,.06);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      flex: 0 0 auto;
      padding: 6px 8px;
    }
    .logoBox img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    .brandText{ min-width:0; }
    .brandText h1{
      margin:0;
      font-size: 18px;
      line-height:1.2;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brandText p{
      margin:4px 0 0;
      font-size: 13px;
      color: var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      align-items:center;
    }
    .btn{
      appearance:none;
      border: 1px solid var(--line);
      background: #fff;
      color: var(--ink);
      border-radius: 999px;
      padding: 12px 14px;
      font-weight: 800;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      box-shadow: 0 6px 18px rgba(15,23,42,.05);
      transition: transform .06s ease, border-color .2s ease;
      user-select:none;
      font-size: 15px;
    }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(10,166,166,.35); }
    .btn.primary{
      background: linear-gradient(135deg, rgba(10,166,166,.18), rgba(30,136,229,.10));
      border-color: rgba(10,166,166,.25);
    }
    .btn.danger{
      border-color: rgba(180,83,9,.25);
      background: rgba(180,83,9,.06);
    }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .hero{
      padding: 14px 14px 10px;
      border-bottom: 1px solid var(--line);
    }
    .heroTitle{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      justify-content:space-between;
    }
    .pill{
      font-weight:900;
      font-size: 12px;
      padding: 7px 10px;
      border-radius: 999px;
      background: rgba(10,166,166,.10);
      border: 1px solid rgba(10,166,166,.22);
      color: #065f5f;
      white-space:nowrap;
    }
    .pill.warn{
      background: rgba(180,83,9,.10);
      border-color: rgba(180,83,9,.20);
      color:#7c2d12;
    }
    .hero p{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.5;
    }

    /* Big language buttons */
    .langRow{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      padding: 12px 14px;
      border-bottom: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(10,166,166,.06), transparent);
    }
    .langBtn{
      border: 1px solid rgba(30,136,229,.18);
      background: #fff;
      border-radius: 18px;
      padding: 16px 14px;
      cursor:pointer;
      box-shadow: 0 8px 18px rgba(15,23,42,.05);
      text-align:center;
      font-weight: 900;
      font-size: 18px;
      user-select:none;
      transition: transform .06s ease, border-color .2s ease;
    }
    .langBtn:hover{ transform: translateY(-1px); border-color: rgba(10,166,166,.40); }
    .langBtn small{
      display:block;
      font-weight:700;
      color: var(--muted);
      margin-top:6px;
      font-size: 13px;
    }

    /* Big topic tiles */
    .topics{
      padding: 12px 14px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
    }
    .tile{
      border: 1px solid rgba(10,166,166,.22);
      background: rgba(10,166,166,.06);
      border-radius: 18px;
      padding: 14px 12px;
      cursor:pointer;
      box-shadow: 0 8px 18px rgba(15,23,42,.04);
      transition: transform .06s ease, border-color .2s ease, background .2s ease;
      user-select:none;
      min-height: 84px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:8px;
    }
    .tile:hover{ transform: translateY(-1px); border-color: rgba(10,166,166,.40); background: rgba(10,166,166,.08); }
    .tile .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-weight: 1000;
      font-size: 16px;
    }
    .tile .top span{ font-size: 20px; }
    .tile .sub{
      color: var(--muted);
      font-size: 13px;
      line-height:1.35;
    }

    /* Chat area */
    .chat{
      display:flex;
      flex-direction:column;
      height: 48vh;
      min-height: 420px;
      border-top: 1px solid var(--line);
    }
    .messages{
      padding: 14px;
      overflow:auto;
      flex: 1 1 auto;
      scroll-behavior:smooth;
      background: linear-gradient(180deg, rgba(255,255,255,.7), #fff);
    }
    .msg{
      display:flex;
      gap:10px;
      margin: 10px 0;
      align-items:flex-start;
    }
    .avatar{
      width: 42px;
      height: 42px;
      border-radius: 16px;
      background: rgba(10,166,166,.12);
      border:1px solid rgba(10,166,166,.22);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:1000;
      color:#065f5f;
      flex: 0 0 auto;
    }
    .avatar.user{
      background: rgba(30,136,229,.10);
      border-color: rgba(30,136,229,.20);
      color:#1e4f94;
    }
    .bubble{
      max-width: 820px;
      background: #fff;
      border:1px solid var(--line);
      border-radius: 18px;
      padding: 12px 12px;
      box-shadow: 0 6px 18px rgba(15,23,42,.04);
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 16px;
    }
    .bubble.user{
      background: rgba(30,136,229,.06);
      border-color: rgba(30,136,229,.16);
    }

    .composer{
      padding: 12px 14px;
      border-top: 1px solid var(--line);
      display:flex;
      gap:10px;
      align-items:center;
      background: linear-gradient(180deg, transparent, rgba(10,166,166,.04));
    }
    .composer input{
      flex: 1 1 auto;
      padding: 14px 16px;
      border-radius: 999px;
      border: 1px solid var(--line);
      outline: none;
      font-size: 16px;
      background:#fff;
    }
    .composer input:focus{
      border-color: rgba(10,166,166,.45);
      box-shadow: 0 0 0 4px rgba(10,166,166,.10);
    }
    .send{
      padding: 14px 16px;
      border-radius: 999px;
      border: 1px solid rgba(10,166,166,.25);
      background: linear-gradient(135deg, rgba(10,166,166,.18), rgba(30,136,229,.10));
      font-weight: 1000;
      cursor:pointer;
      user-select:none;
      font-size: 16px;
    }

    footer{
      text-align:center;
      color: var(--muted);
      font-size: 12px;
      padding: 6px 4px;
    }

    .rtl{ direction: rtl; text-align: right; }
    .ltr{ direction: ltr; text-align: left; }

    .miniNote{
      padding: 0 14px 12px;
      color: var(--muted);
      font-size: 13px;
      line-height:1.4;
    }

    @media (max-width: 920px){
      .topics{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 560px){
      .langRow{ grid-template-columns: 1fr; }
      .topics{ grid-template-columns: 1fr; }
      .brandText p{ display:none; }
    }
  </style>
</head>
